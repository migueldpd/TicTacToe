<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <audio id="hitmark" src="sounds/effect.mp3"></audio>
    <audio id="place" src="sounds/place.mp3"></audio>
    <header>
        <button class="resetGameButton" onclick="resetGame()">Reset Board</button>
        <button class="resetGameButton" onclick="toggleTheme()">Toggle theme</button>
    </header>
    <table id="myTable">
        <tr>
            <td onclick="onClickCell(1)" id="cell_1"></td>
            <td onclick="onClickCell(2)" class="ver" id="cell_2"></td>
            <td onclick="onClickCell(3)" id="cell_3"></td>
        </tr>
        <tr>
            <td onclick="onClickCell(4)" class="hor" id="cell_4"></td>
            <td onclick="onClickCell(5)" class="ver hor" id="cell_5"></td>
            <td onclick="onClickCell(6) "class="hor" id="cell_6"></td>
        </tr>
        <tr>
            <td onclick="onClickCell(7)" id="cell_7"></td>
            <td onclick="onClickCell(8)" class="ver" id="cell_8"></td>
            <td onclick="onClickCell(9)" id="cell_9"></td>
        </tr>
    </table>
    <footer id="myFooter">
        <p>X : <span id="resX">0</span></p>
        <p>O : <span id="resO">0</span></p>
    </footer>
    <script src="logic.js"></script>
</body>
</html>
